  <div class="container">
    <h2>Create a New Group</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
      
      <label for="groupName">Group Name</label>
      <input type="text" id="groupName" name="groupName" required>

      <label for="description">Group Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>

      <label>Group Type</label>
      <div class="group-type">
        <label><input type="radio" name="groupType" value="public" required> Public</label>
        <label><input type="radio" name="groupType" value="private"> Private</label>
        <label><input type="radio" name="groupType" value="invite"> Invite-only</label>
      </div>

      <label for="tags">Tags / Interests</label>
      <input type="text" id="tags" name="tags" placeholder="e.g. DSA, OS, DBMS">

      <div class="upload-section">
        <label for="groupIcon">Upload Group Icon</label>
        <input type="file" id="groupIcon" name="groupIcon" accept="image/*">
      </div>

      <button type="submit">Create Group</button>
    </form>
